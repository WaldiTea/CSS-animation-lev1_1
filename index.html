<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>lev1_1</title>
  </head>
  <body>
    <section id="top" class="section section-red">
      <a class="wrapper" href="#middle">
        <p>Smooth Scroll down</p>
        <i class="fas fa-chevron-down arrow"></i>
      </a>
    </section>
    <section id="middle" class="section section-yellow">
      <a class="wrapper" href="#bottom">
        <p>Smooth Scroll to the bottom</p>
        <i class="fas fa-chevron-down arrow"></i>
      </a>
    </section>
    <section id="bottom" class="section section-green">
      <a class="wrapper" href="#top">
        <p>Smooth Scroll to the top</p>
        <i class="fas fa-chevron-up arrow arrow-up"></i>
      </a>
    </section>
    <script src="https://kit.fontawesome.com/d28c6075af.js" crossorigin="anonymous"></script>
